<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Crear Cuenta</h2>

    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-4"
    >
      <!-- Input Nombre -->
      <div>
        <label class="block text-gray-700 font-medium">Nombre</label>
        <input
          formControlName="name"
          type="text"
          placeholder="Tu nombre"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Input Email -->
      <div>
        <label class="block text-gray-700 font-medium"
          >Correo Electr칩nico</label
        >
        <input
          formControlName="email"
          type="email"
          placeholder="ejemplo@correo.com"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Input Contrase침a -->
      <div>
        <label class="block text-gray-700 font-medium">Contrase침a</label>
        <input
          formControlName="password"
          type="password"
          placeholder="********"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Bot칩n de Registro -->
      <button
        type="submit"
        class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition"
      >
        Registrarse
      </button>
    </form>
  </div>
</div>
